<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
            "visualFeatures": "Tags",
            //"details": "Celebrities",
            "language": "en",
        };
      
        $.ajax({
            url: "https://api.projectoxford.ai/vision/v1.0/analyze?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","bb4c86b48af64cbcb32446bff49f3a8a");
            },
            type: "POST",
            // Request body
            data: JSON.stringify({"url":"https://img42.com/petCU+"}),
            //data: JSON.stringify({"url":"https://img42.com/3EfoR+"}),
        })
        .done(function(data) {
		        var jsonstring = JSON.stringify(data);
		        var found = "false";
		        //console.log(jsonstring); 
		        var myjson = JSON.parse(jsonstring);
		        for (n1 in myjson) {
		        	if (n1 == "tags") {
		        	  for (n2 in myjson[n1]) {		        	  	
		        		  for (n3 in myjson[n1][n2]) {
		        		  	if (n3 == "name") {
		        		  		if (myjson[n1][n2][n3] == "cellphone") {
		        		  			found = "true";
		        		  		}
		        		  	}
		        		  }
		        	  }        	  	
		          }
		        }   
		        if (found == "false") {
		        	alert("Safe driver");
		        } else {
		        	alert("Cellphone use detected");
		        }
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
